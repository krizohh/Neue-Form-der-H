<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #fff;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="untitled.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      autoplay
      animation-name="*"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      alt="3D Model in AR">
    </model-viewer>
  </body>
</html>
